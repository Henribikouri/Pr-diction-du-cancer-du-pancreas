<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style CSS personnalisé -->
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin-bottom: 10px;
        }
        ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le système de gestion des patients</h1>
        <p>Cette page affiche les informations générales du projet et permet d'accéder aux différentes sections :</p>

        <div class="form-container">
            <form action="{% url 'process_image' 0 %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="patient" class="form-label">Sélectionnez un patient :</label>
                    <select name="patient" id="patient" class="form-select" required>
                        <option value="" disabled selected>Choisissez un patient...</option>
                        {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.name }}</option>
                        {% endfor %}
                    </select>
                    <a href="{% url 'create_patient' %}" class="btn btn-link mt-2">Créer un nouveau patient</a>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Télécharger une image :</label>
                    <input type="file" name="image" id="image" class="form-control" accept="image/png, image/jpeg" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyser</button>
            </form>
        </div>

        <ul class="mt-4">
            <li><a href="{% url 'patient_list' %}">Liste des patients</a></li>
            <li><a href="{% url 'create_patient' %}">Ajouter un patient</a></li>
            <li><a href="{% url 'image_processing' %}">Traiter une image</a></li> <!-- Nouveau lien pour la page image_processing -->
            <li><a href="{% url 'generate_report' 0 %}">Générer un rapport</a></li>
        </ul>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
