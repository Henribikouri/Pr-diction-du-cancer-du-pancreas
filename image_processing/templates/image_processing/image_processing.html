<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traitement de l'image</title>

    <!-- Intégration de Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 30px;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Traitement de l'image</h1>

    <!-- Utilisation de la classe container Bootstrap pour centrer le formulaire -->
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Sélection du patient -->
            <div class="form-group">
                <label for="patient_id">Sélectionner un patient :</label>
                <select name="patient_id" id="patient_id" class="form-control">
                    {% for patient in patients %}
                        <option value="{{ patient.id }}" {% if patient.id == selected_patient_id %}selected{% endif %}>{{ patient.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Téléchargement d'une image -->
            <div class="form-group">
                <label for="image">Télécharger une image :</label>
                <input type="file" name="image" id="image" accept="image/*" class="form-control" required>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-custom btn-block">Envoyer</button>
        </form>
    </div>

    <!-- Intégration de Bootstrap JS et jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
